 <head>

  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>

      outline: none;

    .signup-btn:hover {

    .signup-btn:active {

 <body class="h-full bg-gradient-to-br from-sky-100 via-white to-sky-50">
  <div class="h-full w-full overflow-auto">
   <div class="min-h-full flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-lg"><!-- Header -->
     <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-sky-400 rounded-2xl mb-4 shadow-lg">
       <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
       </svg>
      </div>
      <h1 id="page-title" class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
      <p id="page-subtitle" class="text-gray-500">Join us today and get started</p>
     </div><!-- Form Card -->
     <div class="bg-white rounded-3xl shadow-xl p-8 border border-sky-100">
      <form id="signup-form" class="space-y-5"><!-- Name -->
       <div><label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label> <input type="text" id="name" name="name" required class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 transition-all duration-200" placeholder="Enter your full name">
       </div><!-- Date of Birth -->
       <div><label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label> <input type="date" id="dob" name="dob" required class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 transition-all duration-200">
       </div><!-- Email -->
       <div><label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label> <input type="email" id="email" name="email" required class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 transition-all duration-200" placeholder="you@example.com">
       </div><!-- Gender -->
       <div><label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
        <div class="flex gap-4"><label class="flex items-center gap-2 cursor-pointer"> <input type="radio" name="gender" value="male" class="w-4 h-4 text-sky-400 border-gray-300 focus:ring-sky-400"> <span class="text-gray-600">Male</span> </label> <label class="flex items-center gap-2 cursor-pointer"> <input type="radio" name="gender" value="female" class="w-4 h-4 text-sky-400 border-gray-300 focus:ring-sky-400"> <span class="text-gray-600">Female</span> </label> <label class="flex items-center gap-2 cursor-pointer"> <input type="radio" name="gender" value="other" class="w-4 h-4 text-sky-400 border-gray-300 focus:ring-sky-400"> <span class="text-gray-600">Other</span> </label>
        </div>
       </div><!-- Phone Number -->
       <div><label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label> <input type="tel" id="phone" name="phone" required class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 transition-all duration-200" placeholder="+1 (555) 000-0000">
       </div><!-- Address -->
       <div><label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label> <textarea id="address" name="address" rows="2" required class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 transition-all duration-200 resize-none" placeholder="Enter your full address"></textarea>
       </div><!-- Password -->
       <div><label for="password" class="block text-sm font-medium text-gray-700 mb-2">Create Password</label>
        <div class="relative"><input type="password" id="password" name="password" required minlength="8" class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 transition-all duration-200 pr-12" placeholder="Min. 8 characters"> <button type="button" onclick="togglePassword('password', 'eye1')" class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors">
          <svg id="eye1" class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg></button>
        </div>
       </div><!-- Confirm Password -->
       <div><label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
        <div class="relative"><input type="password" id="confirm-password" name="confirm-password" required class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 transition-all duration-200 pr-12" placeholder="Re-enter your password"> <button type="button" onclick="togglePassword('confirm-password', 'eye2')" class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors">
          <svg id="eye2" class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg></button>
        </div>
        <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Passwords do not match</p>
       </div><!-- Terms and Conditions -->
       <div class="flex items-start gap-3"><input type="checkbox" id="terms" name="terms" required class="mt-1 w-4 h-4 text-sky-400 border-gray-300 rounded focus:ring-sky-400 cursor-pointer"> <label for="terms" id="terms-label" class="text-sm text-gray-600 cursor-pointer"> I agree to the <a href="#" class="text-sky-500 hover:text-sky-600 font-medium">Terms and Conditions</a> and <a href="#" class="text-sky-500 hover:text-sky-600 font-medium">Privacy Policy</a> </label>
       </div><!-- Submit Button --> <button type="submit" id="submit-btn" class="signup-btn w-full py-4 bg-gradient-to-r from-sky-400 to-sky-500 text-white font-semibold rounded-xl shadow-lg transition-all duration-300 mt-6"> Sign Up </button>
      </form><!-- Success Message -->
      <div id="success-message" class="hidden text-center py-8">
       <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
       </div>
       <h3 class="text-xl font-semibold text-gray-800 mb-2">Account Created!</h3>
       <p class="text-gray-500">Welcome aboard! Your account has been successfully created.</p>
      </div><!-- Login Link -->
      <p class="text-center text-gray-500 mt-6">Already have an account? <a href="#" class="text-sky-500 hover:text-sky-600 font-medium">Sign In</a></p>
     </div>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      page_title: 'Create Account',
      page_subtitle: 'Join us today and get started',
      button_text: 'Sign Up',
      terms_text: 'I agree to the Terms and Conditions',
      background_color: '#e0f2fe',
      surface_color: '#ffffff',
      text_color: '#1f2937',
      primary_action_color: '#38bdf8',
      secondary_action_color: '#0ea5e9',
      font_family: 'Outfit',
      font_size: 16
    };

    let config = { ...defaultConfig };

    function togglePassword(inputId, eyeId) {
      const input = document.getElementById(inputId);
      const eye = document.getElementById(eyeId);
      if (input.type === 'password') {
        input.type = 'text';
        eye.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
      } else {
        input.type = 'password';
        eye.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
      }
    }

    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorEl = document.getElementById('password-error');
      
      if (password !== confirmPassword) {
        errorEl.classList.remove('hidden');
        return;
      }
      errorEl.classList.add('hidden');
      
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('success-message').classList.remove('hidden');
    });

    async function onConfigChange(newConfig) {
      config = { ...defaultConfig, ...newConfig };
      
      document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
      document.getElementById('page-subtitle').textContent = config.page_subtitle || defaultConfig.page_subtitle;
      document.getElementById('submit-btn').textContent = config.button_text || defaultConfig.button_text;
      
      const fontFamily = config.font_family || defaultConfig.font_family;
      document.body.style.fontFamily = `${fontFamily}, Outfit, sans-serif`;
      
      const baseSize = config.font_size || defaultConfig.font_size;
      document.getElementById('page-title').style.fontSize = `${baseSize * 1.875}px`;
      document.getElementById('page-subtitle').style.fontSize = `${baseSize}px`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => { config.background_color = value; window.elementSdk.setConfig({ background_color: value }); }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => { config.surface_color = value; window.elementSdk.setConfig({ surface_color: value }); }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => { config.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => { config.primary_action_color = value; window.elementSdk.setConfig({ primary_action_color: value }); }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => { config.secondary_action_color = value; window.elementSdk.setConfig({ secondary_action_color: value }); }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => { config.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => { config.font_size = value; window.elementSdk.setConfig({ font_size: value }); }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['page_title', config.page_title || defaultConfig.page_title],
        ['page_subtitle', config.page_subtitle || defaultConfig.page_subtitle],
        ['button_text', config.button_text || defaultConfig.button_text],
        ['terms_text', config.terms_text || defaultConfig.terms_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
